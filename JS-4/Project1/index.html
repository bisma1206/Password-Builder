<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css" />
    <title>Password Builder</title>
  </head>
  <body>
    <div class="my-container">
      <h2>Password Builder</h2>
      <div class="container">
        <span id="result"></span>
        <button class="button" id="copyboard">
          <i class='bx bx-clipboard'></i>
        </button>
      </div>
      <div class="my settings">
        <div class="chk-setting">
          <label>Password Size</label>
          <input type="number" id="size" min="5" max="25" value="25" />
        </div>
        <div class="chk-setting">
          <label>Enable Uppercase Characters</label>
          <input type="checkbox" id="uppercase" checked />
        </div>
        <div class="chk-setting">
          <label>Enable Lowercase Characters</label>
          <input type="checkbox" id="lowercase" checked />
        </div>
        <div class="chk-setting">
          <label>Enable Numericals Characters</label>
          <input type="checkbox" id="numericals" checked />
        </div>
        <div class="chk-setting">
          <label>Enable Symbolic Characters</label>
          <input type="checkbox" id="symbols" checked />
        </div>
      </div>
      <button class="button button-large" id="create">Create Strong Password</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
